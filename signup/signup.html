<body>
    <nav class="navbar justify-content-center navbar-dark py-3" style="background-color: black;">
        
        <a class="navbar-brand font-weight-bold"  href="../index.html">Techy<span style="color: #0d59ff;">Leaf</span></a>
        
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Log In</h5>
              <form class="form-signin" >
                <div class="form-label-group">
                    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <a href="../index.html" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign In</a>
                
                <hr class="my-4">
                <a href="" class="btn btn-lg btn-google btn-block text-uppercase" id="signin" type="submit"><i class="fa fa-google mr-2"></i> Sign in with Google</a>
                <a href="" class="btn btn-lg btn-facebook btn-block text-uppercase" id="signin" type="submit"><i class="fa fa-facebook-f mr-2"></i> Sign in with Facebook</a>
              </form>
            </div>
          </div>
