<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechyLeaf | Subscribe</title>
    <link rel="icon" href="../Images/newtitleLogo.png" type="image/icon type">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>

<body>
    <nav class="navbar justify-content-center navbar-dark py-3" style="background-color: black;">
        
        <a class="navbar-brand font-weight-bold"  href="../index.html">Techy<span style="color: #0d59ff;">Leaf</span></a>
        
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Become a Techie!</h5>
              <form class="form-signin" action="../index.html">                  
                <div class="form-label-group">
                    <input type="text" id="Username" class="form-control" required autofocus>
                    <label for="inputEmail">Your Name</label>
                </div>

                <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control"  required>
                    <label for="inputEmail">Email address</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Subscribe</button>
                                
                <hr class="my-4">

                <a href="https://www.instagram.com/techyleaf/?hl=en" class="btn btn-lg btn-google btn-block text-uppercase" id="signin" type="submit"><i class="fa fa-instagram mr-2"></i>Follow us on Instagram</a>
                <a href="https://www.facebook.com/" class="btn btn-lg btn-facebook btn-block text-uppercase" id="signin" type="submit"><i class="fa fa-facebook-f mr-2"></i>FOllow us on Facebook</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
